<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://rawgit.com/Stuk/require1k/master/require1k.min.js"></script>
  <script src="https://fbcdn-dragon-a.akamaihd.net/hphotos-ak-xpa1/t39.3284-6/11057025_805715566176382_77439371_n.js"></script>
  <script src="https://fbcdn-dragon-a.akamaihd.net/hphotos-ak-xtf1/t39.3284-6/11057100_835863049837306_1087123501_n.js"></script>
  <title>React Initicon Demo</title>
</head>
<body>
  <div id="container"></div>
  <script type="text/jsx">
    R(function (require) {
      var Initicon = require("react-initicon/index");

      var App = React.createClass({
        getInitialState: function() {
          return {
            text: "React Initicon",
            seed: 7462,
            single: false,
            width: 100,
            saturation: '80',
            brightness: '40'
          }
        },
        _onChange: function(e) {
          var state = this.state;
          var input = e.target.name;
          if (input == 'single') {
            state[input] = e.target.checked;
          }
          else {
            state[input] = e.target.value;
          }
          this.setState(state);
        },
        render: function() {
          return (
            <div>
              <h1>React Initicon Demo</h1>
              <p>
                <div>
                  <label>Text</label>
                  <input
                    type="text"
                    name="text"
                    onChange={this._onChange}
                    value={this.state.text}
                  />
                </div>
                <div>
                  <label>Seed</label>
                  <input
                    type="text"
                    name="seed"
                    onChange={this._onChange}
                    value={this.state.seed}
                  />
                </div>
                <div>
                  <label>Width</label>
                  <input
                    type="text"
                    name="width"
                    onChange={this._onChange}
                    value={this.state.width}
                  />
                </div>
                <div>
                  <label>Use Single</label>
                  <input
                    type="checkbox"
                    name="single"
                    onChange={this._onChange}
                    value={this.state.checkbox}
                  />
                </div>
              </p>
              <p>
                <Initicon
                  text={this.state.text}
                  seed={this.state.seed}
                  width={this.state.width}
                  single={this.state.single}
                  saturation={this.state.saturation + '%'}
                  brightness={this.state.saturation + '%'}
                />
              </p>
            </div>
          );
        }
      });

      React.render(<App />, document.getElementById("container"));
    }, function (err, exports) {
      if (err) {
        console.error("Error", err);
      }
    });
  </script>
</body>
</html>
